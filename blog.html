<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hunter Negron: Essays</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Hunter's website.">
        <meta name="robots" content="index, follow">
        <link rel="shortcut icon" href="favicon.png"  type="image/png" />
        <link rel="canonical" href="https://hnegron.com">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script>
            function LoadPost(url) {
                const article = document.querySelector('article');
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        article.innerHTML = xhr.responseText;
                    } else {
                        article.innerHTML = '<p>Error loading content. Please try again.</p>';
                    }
                };
                xhr.onerror = function() {
                    article.innerHTML = '<p>Error loading content. Please check your connection.</p>';
                };
                xhr.send();
            }
            
            // Load content when the page loads
            document.addEventListener('DOMContentLoaded', function() {
                LoadPost('sample.html');
            });
        </script>
    </head>
